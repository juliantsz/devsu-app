# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- feature/*
- release/*

resources:
- repo: self

variables:
  ecrName: 'utility'

stages:
- stage: Test
  displayName: Test
  jobs:
  - job: Test
    displayName: Test
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/feature/*'))
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean test'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.17'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
- stage: Build
  displayName: Build And Push
  jobs:
  - job: Build
    displayName: Maven Package
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'package'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.17'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
    - task: PowerShell@2
      displayName: 'Extract version from pom.xml'
      inputs:
        targetType: 'inline'
        script: |
          $pomVersion = [xml] (Get-Content pom.xml)
          $version = $pomVersion.project.version
          Write-Host "##vso[task.setvariable variable=tag]$version"
    - task: Docker@2
      displayName: Build image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        repository: $(ecrName)
        tags: |
          $(tag)
    - task: ECRPushImage@1
      displayName: Push image
      inputs:
        awsCredentials: 'aws-cli-jtuberquia'
        regionName: 'us-east-1'
        imageSource: 'imageid'
        sourceImageId: '$(ecrName):$(tag)'
        repositoryName: '$(ecrName)'
        pushTag: '$(tag)'
