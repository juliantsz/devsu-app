# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- feature-*
- release-*

resources:
- repo: self

variables:
  devEcrName: 'devsu-dev'
  stgEcrName: 'devsu-stg'
  prodEcrName: 'devsu-prod'

stages:
- stage: Preconfig
  displayName: Get artifact version
  jobs:
  - job: Script
    displayName: Powershell script
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: PowerShell@2
      displayName: 'Extract version from pom.xml'
      inputs:
        targetType: 'inline'
        script: |
          gci
          $pomVersion = [xml] (Get-Content pom.xml)
          $version = $pomVersion.project.version
          Write-Output "##vso[task.setvariable variable=tag;isOutput=true]$version"

- stage: Test
  displayName: Test
  jobs:
  - job: Test
    displayName: Test
    condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/heads/feature'))
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean test'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.17'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false

- stage: Build
  displayName: Build And Push
  dependsOn: Preconfig
  jobs:
  - job: Build
    displayName: Maven Package
    condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/heads/feature'))
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'package'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.17'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
    - task: Docker@2
      displayName: Build image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        repository: $(devEcrName)
        tags: |
          $(Script.tag)
    - task: ECRPushImage@1
      displayName: Push image Dev
      inputs:
        awsCredentials: 'aws-cli-jtuberquia'
        regionName: 'us-east-1'
        imageSource: 'imageid'
        sourceImageId: '$(devEcrName):$(Script.tag)'
        repositoryName: '$(devEcrName)'
        pushTag: '$(Script.tag)'

