- stage: Staging
  displayName: Deploy Staging
  dependsOn: Preconfig
  jobs:
  - job: Staging
    displayName: Pull Image From Dev
    condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/heads/release'))
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: ECRPullImage@1
      displayName: Pull image from dev
      inputs:
        awsCredentials: 'aws-cli-jtuberquia'
        regionName: 'us-east-1'
        repository: '$(devEcrName)'
        imageSource: 'imagetag'
        imageTag: '$(Script.tag)'
    - task: ECRPushImage@1
      displayName: Push image Staging
      inputs:
        awsCredentials: 'aws-cli-jtuberquia'
        regionName: 'us-east-1'
        imageSource: 'imageid'
        sourceImageId: '$(devEcrName):$(Script.tag)'
        repositoryName: '$(stgEcrName)'
        pushTag: '$(Script.tag)'

- stage: Prod
  displayName: Deploy Prod
  dependsOn: Preconfig
  jobs:
  - job: Prod
    displayName: Pull Image From Stg
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: ECRPullImage@1
      displayName: Pull image from Staging
      inputs:
        awsCredentials: 'aws-cli-jtuberquia'
        regionName: 'us-east-1'
        repository: '$(stgEcrName)'
        imageSource: 'imagetag'
        imageTag: '$(Script.tag)'
    - task: ECRPushImage@1
      displayName: Push image Prod
      inputs:
        awsCredentials: 'aws-cli-jtuberquia'
        regionName: 'us-east-1'
        imageSource: 'imageid'
        sourceImageId: '$(stgEcrName):$(Script.tag)'
        repositoryName: '$(prodEcrName)'
        pushTag: '$(Script.tag)'